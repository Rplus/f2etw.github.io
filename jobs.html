---
title: 徵才職缺
---

<ul id="jobs">
    <li>
        <a href="https://github.com/f2etw/jobs/issues">如果你也想要徵才/求職，歡迎張貼！</a>
    </li>
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$.getJSON('https://api.github.com/repos/f2etw/jobs/issues', function(jobs) {
    jobs.forEach(function(job, index, array) {
        $('#jobs').append(`
            <li>
                <a href="${job.html_url}">
                    <h3>${job.title}</h3>
                    <p>from ${job.created_at}</p>
                    <ul class="labels">
                        ${job.labels.map((label) => `<span style="background:#${label.color};">${label.name}</span>`).join("\n")}
                    </ul>
                </a>
            </li>
        `);
    });
});
</script>
