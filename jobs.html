---
title: 徵才職缺
---

<ul id="jobs">
    <li>
        <a href="https://github.com/f2etw/jobs/issues">如果你也想要徵才/求職，歡迎張貼！</a>
    </li>
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$.getJSON('https://api.github.com/repos/f2etw/jobs/issues', function(jobs) {

    var content = '';

    jobs.forEach(function(job, index, array) {
        if (job.pull_request !== undefined){return;}

        content += `
            <li>
                <a href="${job.html_url}">
                    <h3>${job.title}</h3>
                    <p>from ${job.created_at}</p>
                    <ul class="labels">
                    ${job.labels.map(
                        function(label){
                            return `<li style="background:#${label.color};">${label.name}</li>`
                        }).join("\n")}
                    </ul>
                </a>
            </li>
        `;
    });

    $('#jobs').append(content);
});
</script>
