---
title: 關於我們
---

{% if site.members != empty %}
<ul class="member">
	{% for member in site.members %}
		<li>
			<a href="{{ member.url}}">
				<img src="{{ member.avatar }}" alt="{{ member.title }}" />
				<div>
					<h3>{{ member.title }}</h3>
					{{ member.content }}
				</div>
			</a>
		</li>
	{% endfor %}
</ul>
{% endif %}
